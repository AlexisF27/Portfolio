<!DOCTYPE html>
<html lang="en">

<head>

  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>
  <link
    rel="stylesheet"
    href="public/styles_nav.css"

  <link

    href="public/styles_github.css"
    
  >
  <script src="https://cdn.tailwindcss.com"></script>

<body>
  <nav class="nav sticky">
    <div class="first-element nav-elements">
      <a href="./">

          <img
            class="logo-nav"

        </button>

    </div>
    <div class="letters portfolio">PORTFOLIO</div>
    <div class="others-elements mr-8">
      <a href="./projects.html">

      </a>
    </div>
  </nav>
  <section id="section-github">
    <div class="main">
    </div>

      <div class="html language-box flex justify-center flex-col items-center">
        <div class="bg-[url('/public/img/programming_languages/html_crop.jpg')] bg-cover circle mb-2 ">
        </div>
        <div class="programming-languages">HTML</div>
      </div>
      <div class="javaScript language-box flex justify-center flex-col items-center">

        <div class="programming-languages">JavaScript</div>
      </div>
      <div class="css language-box flex justify-center flex-col items-center">

      </div>
      <div class="c-plus language-box flex justify-center flex-col items-center">

    <div class="github-logo">
